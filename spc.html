<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      left: 50px;
      bottom: 20px;
    }

    #no {
      background-color: #f44336;
      color: white;
      right: 50px;
      bottom: 20px;
    }

    .celebrate {
      font-size: 2.5rem;
      color: white;
      animation: pop 0.6s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">YES ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">NO ðŸ™ƒ</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <div class="celebrate">ðŸŽ‰ CONGRATULATIONS ðŸŽ‰<br><br>
        Youâ€™re my Valentine ðŸ’•</div>
      `;
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.innerHTML = "ðŸ’–";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.fontSize = "20px";
        conf.style.animation = "fall 3s linear infinite";
        document.body.appendChild(conf);

    const style = document.createElement("style");
    style.innerHTML = `

      }

  </script>

</body>
</html>
